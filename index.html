<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Apple - Macbook Pro</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/Apple_logo_grey.png" alt="grey apple logo" class="header__logo__image">
            <p class="header__logo__text">Apple</p>
        </div>
        <nav class="nav">
            <a href="#store" class="nav__link">Store</a>
            <a href="#accessories" class="nav_link">Accessories</a>
            <a href="#blog" class="nav_link">Blog</a>
            <a href="#support" class="nav_link">Support</a>
        </nav>
        <div class="header__right-column">
            <i class="fa-solid fa-magifying-glass"></i>
            <div class="cart-icon-wrapper">
                <a href="basketDropdown" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">1</span>
                </a>
                <div id="basketDropdown" class="basket-dropdown">
                    <div class="basket-content">
                        <a href="#" class="close">&times;</a>
                        <h2 class="basket-title">In Your Basket</h2>
                        <div class="basket-item">
                            <img src="./images/mbp.png" alt="MackBook Pro 2024">
                            <div class="basket-item-details">
                                <h3>MacBook Pro 2024</h3>
                                <p>Price: $1999</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
